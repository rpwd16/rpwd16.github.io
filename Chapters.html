<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapters</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      margin: 20px;
    }

    #pdf-viewer {
      width: 100%;
      height: 80vh;
      border: 1px solid #ddd;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }

    .navbar {
      background-color: #3e2093;
    }

    .navbar .brand-logo {
      max-height: 70px;
    }

    .navbar-nav {
      display: flex;
      justify-content: flex-end;
    }

    .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: white !important;
    }

    footer {
      background-color: #3e2093;
      color: white;
      padding: 40px 20px;
      margin-top: 50px;
    }

    footer .footer-content {
      text-align: center;
      margin-bottom: 30px;
    }

    footer .footer-bottom {
      background-color: #3e2093;
      padding: 20px 0;
    }

    footer .footer-bottom .brand {
      font-weight: bold;
      font-size: 18px;
    }

    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer .social-icons a {
      font-size: 30px;
      color: white;
      text-decoration: none;
    }

    footer .social-icons a:hover {
      color: #f1f1f1;
    }
  </style>
</head>
<body onload="reloadInitial()">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a class="brand-logo" href="index.html">
        <img src="./src/spasticLOGO.jpeg" alt="logo" width="80px" class="brand-logo" />
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li><a href="AboutUs.html">About</a></li>
        <li><a href="#">Chapters</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Chapter Selection Dropdown -->
  <div class="container">
    <h1 class="center-align">Select Chapter</h1>
    <div class="input-field col s12">
      <select id="chapter-select" onchange="loadChapter()">
        <option value="" disabled selected>Choose a Chapter</option>
        <option value="1">Chapter 1</option>
        <option value="2">Chapter 2</option>
        <option value="3">Chapter 3</option>
        <option value="4">Chapter 4</option>
        <option value="5">Chapter 5</option>
        <option value="6">Chapter 6</option>
        <option value="7">Chapter 7</option>
        <option value="8">Chapter 8</option>
        <option value="9">Chapter 9</option>
        <option value="10">Chapter 10</option>
        <option value="11">Chapter 11</option>
        <option value="12">Chapter 12</option>
        <option value="13">Chapter 13</option>
        <option value="14">Chapter 14</option>
        <option value="15">Chapter 15</option>
        <option value="16">Chapter 16</option>
        <option value="17">Chapter 17</option>
      </select>
      <label>Select Chapter</label>
    </div>
  </div>

  <!-- PDF Viewer Section -->
  <div id="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>Here goes your footer content...</p>
    </div>
    <div class="footer-bottom">
      <div class="brand">Your Company Name</div>
      <div class="social-icons">
        <a id="facebook-link" href="#"><i class="fab fa-facebook"></i></a>
        <a id="twitter-link" href="#"><i class="fab fa-twitter"></i></a>
        <a id="instagram-link" href="#"><i class="fab fa-instagram"></i></a>
        <a id="linkedin-link" href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>

  <!-- PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');
    let pdfDoc = null;

    function loadChapter() {
      const chapterNumber = document.getElementById('chapter-select').value;
      if (!chapterNumber) return;

      localStorage.setItem('selectedChapter', chapterNumber);

      // Fetch the PDF using the raw GitHub URL
      const url = `https://raw.githubusercontent.com/rpwd16/rpwd16.github.io/src/chap${chapterNumber}.pdf`;

      loadPDF(url);
    }

    function loadPDF(url) {
      pdfjsLib.getDocument(url).promise
        .then((doc) => {
          pdfDoc = doc;
          renderPage(1);  // Render the first page of the PDF
        })
        .catch((error) => {
          console.error('Error loading PDF: ', error);
          alert("Failed to load the chapter. Please try again.");
        });
    }

    function renderPage(pageNumber) {
      pdfDoc.getPage(pageNumber).then((page) => {
        const viewport = page.getViewport({ scale: 1 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: context,
          viewport: viewport,
        });
      });
    }

    function reloadInitial() {
      const selectedChapter = localStorage.getItem('selectedChapter');
      if (selectedChapter) {
        document.getElementById('chapter-select').value = selectedChapter;
        loadChapter();
      }
    }
  </script>
</body>
</html>
