  <!-- PDF.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    const loadingIndicator = document.getElementById('loading');

    // Disable the default download behavior by setting content-disposition header
    // on the server side, or ensure it is served as inline.
    function loadChapter() {
      const chapterNumber = document.getElementById('chapter-select').value;
      if (!chapterNumber) return;

      localStorage.setItem('selectedChapter', chapterNumber);
      const url = `https://rpwd16.github.io/src/chap${chapterNumber}.pdf`;

      loadingIndicator.style.display = 'block';
      loadPDF(url);
    }

    // Load PDF from the given URL
    function loadPDF(url) {
      pdfjsLib.getDocument(url).promise
        .then((doc) => {
          pdfDoc = doc;
          totalPages = doc.numPages;
          renderPage(currentPage);
        })
        .catch((error) => {
          console.error('Error loading PDF: ' + error);
          loadingIndicator.textContent = 'Failed to load PDF';
        });
    }

    // Render the current page of the PDF
    function renderPage(pageNum) {
      pdfDoc.getPage(pageNum).then((page) => {
        const viewport = page.getViewport({ scale: 1 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: context,
          viewport: viewport,
        }).promise.then(() => {
          loadingIndicator.style.display = 'none';
        });
      });
    }

    // Go to previous page
    function goPrevious() {
      if (currentPage <= 1) return;
      currentPage--;
      renderPage(currentPage);
    }

    // Go to next page
    function goNext() {
      if (currentPage >= totalPages) return;
      currentPage++;
      renderPage(currentPage);
    }

    // Reload the initial chapter from localStorage
    function reloadInitial() {
      const savedChapter = localStorage.getItem('selectedChapter');
      if (savedChapter) {
        document.getElementById('chapter-select').value = savedChapter;
        loadChapter();
      }
    }
  </script>
