    <!-- PDF.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script>
      // Initialize PDF.js viewer
      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      let pdfDoc = null;

      // Load selected chapter PDF using PDF.js
      function loadChapter() {
        const chapterNumber = document.getElementById('chapter-select').value;
        if (!chapterNumber) return;

        // Set the PDF URL based on the selected chapter
        const url = `./src/chap${chapterNumber}.pdf`;
        loadPDF(url);
      }

      // Fetch and render PDF
      function loadPDF(url) {
        pdfjsLib.getDocument(url).promise
          .then((doc) => {
            pdfDoc = doc;
            renderPage(1); // Default to render first page
          })
          .catch((error) => {
            console.error('Error loading PDF: ', error);
          });
      }

      // Render specific page of the PDF
      function renderPage(pageNum) {
        pdfDoc.getPage(pageNum).then((page) => {
          const viewport = page.getViewport({ scale: 1 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext).promise.then(() => {
            console.log(`Page ${pageNum} rendered`);
          });
        });
      }

      // Reload initial chapter if stored
      function reloadInitial() {
        const chapter = document.querySelector('.chapter-container');
        const local = localStorage.getItem('Chapters');
        if (!local) {
          chapter.innerHTML = `<iframe src="./src/chap1.pdf" frameborder="0" title="chapter-1"></iframe>`;
        } else {
          let localChap = JSON.parse(local);
          chapter.innerHTML = localChap.chapterValue;
        }
      }
    </script>
