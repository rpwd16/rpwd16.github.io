  <!-- PDF.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    const canvas = document.getElementById('pdf-canvas');
    const context = canvas.getContext('2d');
    let pdfDoc = null;

    function loadChapter() {
      const chapterNumber = document.getElementById('chapter-select').value;
      if (!chapterNumber) return;

      localStorage.setItem('selectedChapter', chapterNumber);
      const url = `./src/chap${chapterNumber}.pdf`;
      loadPDF(url);
    }

    function loadPDF(url) {
      pdfjsLib.getDocument(url).promise
        .then((doc) => {
          pdfDoc = doc;
          renderPage(1);
        })
        .catch((error) => {
          console.error('Error loading PDF: ', error);
          alert("Failed to load the chapter. Please try again.");
        });
    }

    function renderPage(pageNumber) {
      pdfDoc.getPage(pageNumber).then((page) => {
        const viewport = page.getViewport({ scale: 1 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({ canvasContext: context, viewport: viewport });
      });
    }

    function reloadInitial() {
      const localChapter = localStorage.getItem('selectedChapter');
      if (localChapter) {
        document.getElementById('chapter-select').value = localChapter;
        loadChapter();
      }
    }

    function setSocialLinks() {
      const socialLinks = {
        facebook: 'https://facebook.com/gujaratspasticsociety',
        twitter: 'https://twitter.com/gujaratspasticsociety',
        instagram: 'https://instagram.com/gujaratspasticsociety',
        linkedin: 'https://linkedin.com/company/gujaratspasticsociety',
      };

      document.getElementById('facebook-link').href = socialLinks.facebook;
      document.getElementById('twitter-link').href = socialLinks.twitter;
      document.getElementById('instagram-link').href = socialLinks.instagram;
      document.getElementById('linkedin-link').href = socialLinks.linkedin;
    }

    setSocialLinks();
  </script>
